version: '3.8'

services:

  catalog_db:
    image: mongo

  basket_db:
    image: redis

  discount_db:
    image: postgres 

  pgadmin:
    image: dpage/pgadmin4
  
  catalog_api:
    image: catalog_api
    build: 
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  basket_api:
    image: basket_api
    build: 
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile

  discount_api:
    image: discount_api
    build: 
      context: .
      dockerfile: Services/Discount/Discount.API/Dockerfile

  discount_grpc:
    image: discount_grpc
    build:
      context: .
      dockerfile: Services/Discount/Discount.GRPC/Dockerfile


volumes:
  mongo_data:
  portainer_data:
  postgres_data:
  pgadmin_data:
